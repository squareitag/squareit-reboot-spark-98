name: Pre-render and Deploy Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  prerender-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Update lockfile for Cloudflare
      run: |
        # Ensure puppeteer is in dependencies and lockfile is fresh
        bun add puppeteer
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add bun.lockb
        git commit -m "Update bun lockfile for Cloudflare compatibility" || echo "No lockfile changes"
        git push || echo "No changes to push"