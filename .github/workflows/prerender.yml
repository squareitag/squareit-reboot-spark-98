name: Pre-render and Deploy Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  prerender-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Commit Cloudflare config first
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add wrangler.toml
        git commit -m "Add wrangler.toml for Cloudflare deployment" || echo "wrangler.toml already committed"
        git push || echo "No changes to push"
        
    - name: Update dependencies
      run: |
        bun add puppeteer
        git add bun.lockb
        git commit -m "Update dependencies for deployment" || echo "No lockfile changes"
        git push || echo "No changes to push"