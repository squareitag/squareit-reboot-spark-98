name: Pre-render and Deploy Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  prerender-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: |
        bun install
        bun add puppeteer
        
    - name: Update lockfile for Cloudflare
      run: |
        # Regenerate lockfile to ensure it's up to date
        rm -f bun.lockb
        bun install
        
    - name: Build application
      run: bun run build
      
    - name: Start preview server and run pre-rendering
      run: |
        # Start the preview server in background
        bun run preview &
        
        # Wait for server to be ready
        sleep 10
        
        # Run the pre-rendering script
        node scripts/production-prerender.js
        
        # Stop the preview server
        pkill -f "vite preview" || true
        
    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: squareit-website
        directory: ./prerendered
      
    - name: Commit pre-rendered files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add the prerendered files
        git add prerendered/ || true
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update pre-rendered pages [skip ci]"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}