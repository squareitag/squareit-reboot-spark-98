name: Deploy Pre-rendered Site

on:
  workflow_run:
    workflows: ["Pre-render Pages for SEO"]
    types:
      - completed
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download pre-rendered artifacts
      uses: actions/download-artifact@v4
      with:
        name: prerendered-pages
        path: ./prerendered
        github-token: ${{ secrets.GITHUB_TOKEN }}
        run-id: ${{ github.event.workflow_run.id }}
        
    - name: Deploy to GitHub Pages (Optional)
      # Uncomment and configure if you want to deploy to GitHub Pages
      # uses: peaceiris/actions-gh-pages@v3
      # with:
      #   github_token: ${{ secrets.GITHUB_TOKEN }}
      #   publish_dir: ./prerendered
      
    - name: Notify deployment success
      run: |
        echo "✅ Pre-rendered files are ready for deployment!"
        echo "📁 Pre-rendered files are available in the 'prerendered' directory"
        echo "🔍 SEObility can now properly crawl your meta tags"